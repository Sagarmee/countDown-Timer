<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>countDown Timer javacript</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>

    <body>

        <header>
            <h1>countDown With Days</h1>
            <div class="countdown">
                <div class="days">
                    <h1 class="text" id="days">0</h1>
                    <span>days</span>
                </div>
                <div class="hours">
                    <h1 class="text" id="hours">0</h1>
                    <span>hours</span>
                </div>
                <div class="minutes">
                    <h1 class="text" id="minutes">0</h1>
                    <span>minutes</span>
                </div>
                <div class="second">
                    <h1 class="text" id="sec">0</h1>
                    <span>second</span>
                </div>
            </div>
        </header>


    </body>

</html>
